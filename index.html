<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YAAB Burgers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="/">
          <!-- IMPORTANT: transparent logo, no white box -->
          <img
            src="assets/logo.png"
            alt="YAAB Burgers"
            class="brand-logo"
            width="120"
            height="120"
            loading="eager"
          />
        </a>

        <nav class="nav">
          <a href="#menu">MENU</a>
          <a href="#about">ABOUT</a>
          <a href="#contact">CONTACT</a>
          <a class="btn btn-outline" href="https://your-order-link-here" target="_blank" rel="noopener">
            ORDER HERE
          </a>
        </nav>

        <button class="nav-toggle" aria-label="Open menu" aria-expanded="false">
          â˜°
        </button>
      </div>
    </header>

    <!-- HERO -->
    <main>
      <section class="hero">
        <div class="hero-inner container">
          <h1 class="hero-title">BURGERS WITH A TWIST</h1>
          <a class="btn btn-outline btn-hero" href="#menu">View menu</a>
        </div>
      </section>

      <!-- SECTIONS -->
      <section id="menu" class="section container">
        <h2>Menu</h2>
        <p>Add your menu here.</p>
      </section>

      <section id="about" class="section container">
        <h2>About</h2>
        <p>Add your story here.</p>
      </section>

      <section id="contact" class="section container">
        <h2>Contact</h2>
        <p>Add your contact details here.</p>
      </section>
    </main>

    <script>
      // Simple mobile nav toggle
      const toggle = document.querySelector(".nav-toggle");
      const nav = document.querySelector(".nav");

      toggle.addEventListener("click", () => {
        const isOpen = nav.classList.toggle("nav-open");
        toggle.setAttribute("aria-expanded", String(isOpen));
      });
    </script>
  </body>
</html>
