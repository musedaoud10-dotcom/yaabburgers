<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu | Yaab Burgers</title>

    <style>
      :root {
        --bg: #000;
        --text: #fff;
        --muted: rgba(255, 255, 255, 0.75);
        --border: rgba(255, 255, 255, 0.22);
        --accent: #d6b15a; /* subtle gold underline like your screenshot */
      }

      * { box-sizing: border-box; }

      html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .container {
        width: min(1100px, calc(100% - 40px));
        margin: 0 auto;
      }

      /* HEADER */
      .site-header {
        position: sticky;
        top: 0;
        z-index: 50;
        background: #000;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .header-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 0;
        gap: 16px;
      }

      .brand {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
      }

      /* logo should be transparent (no white box) */
      .brand-logo {
        display: block;
        height: 44px;
        width: auto;
        background: transparent !important;
        border: 0;
        box-shadow: none;
      }

      .nav {
        display: flex;
        align-items: center;
        gap: 26px;
      }

      .nav a {
        color: var(--muted);
        text-decoration: none;
        letter-spacing: 0.18em;
        font-size: 12px;
        padding: 10px 0;
      }

      .nav a:hover { color: var(--text); }

      .nav a.active {
        color: var(--text);
        position: relative;
      }

      .nav a.active::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: 2px;
        height: 2px;
        background: var(--accent);
        border-radius: 2px;
        opacity: 0.9;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 16px;
        border-radius: 999px;
        font-size: 12px;
        letter-spacing: 0.16em;
        text-decoration: none;
        user-select: none;
      }

      .btn-outline {
        color: var(--text) !important;
        border: 1px solid var(--border);
        background: transparent;
      }

      .btn-outline:hover {
        border-color: rgba(255, 255, 255, 0.5);
      }

      /* PAGE BACKDROP (soft glow like your screenshot) */
      .page-bg {
        min-height: calc(100vh - 76px);
        padding: 60px 0 90px;
        background:
          radial-gradient(closest-side at 50% 40%, rgba(120, 60, 0, 0.18), rgba(0, 0, 0, 0.95)),
          linear-gradient(120deg, rgba(0,0,0,0.95), rgba(60, 20, 0, 0.22));
        display: grid;
        place-items: center;
      }

      /* MENU CARD */
      .menu-card {
        width: min(920px, 100%);
        background: #fff;
        color: #111;
        border-radius: 6px;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.55);
        padding: 26px;
      }

      .menu-image {
        width: 100%;
        height: auto;
        display: block;
      }

      .menu-actions {
        margin-top: 16px;
        display: flex;
        justify-content: center;
      }

      /* Mobile nav */
      .nav-toggle {
        display: none;
        background: transparent;
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 18px;
      }

      @media (max-width: 820px) {
        .nav-toggle { display: inline-flex; }

        .nav {
          display: none;
          position: absolute;
          right: 20px;
          top: 70px;
          flex-direction: column;
          align-items: flex-start;
          gap: 14px;
          padding: 16px;
          background: #000;
          border: 1px solid rgba(255, 255, 255, 0.12);
          border-radius: 14px;
          min-width: 220px;
        }

        .nav.nav-open { display: flex; }
      }
    </style>
  </head>

  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html">
          <img
            src="assets/logo.png"
            alt="YAAB Burgers"
            class="brand-logo"
            loading="eager"
          />
        </a>

        <nav class="nav">
          <a class="active" href="menu.html">MENU</a>
          <a href="about.html">ABOUT</a>
          <a href="contact.html">CONTACT</a>
          <a class="btn btn-outline" href="https://your-order-link-here" target="_blank" rel="noopener">
            ORDER HERE
          </a>
        </nav>

        <button class="nav-toggle" aria-label="Open menu" aria-expanded="false">â˜°</button>
      </div>
    </header>

    <!-- THIS IS THE ONLY PART THAT CHANGED: the menu content is now your PDF menu image -->
    <main class="page-bg">
      <div class="menu-card">
        <picture>
          <source srcset="assets/yaab-menu.webp" type="image/webp" />
          <img
            src="assets/yaab-menu.png"
            alt="YAAB Burgers Menu"
            class="menu-image"
            loading="lazy"
          />
        </picture>

        <div class="menu-actions">
          <a class="btn btn-outline" href="assets/YAAB-MENU-COMPLETE.pdf" target="_blank" rel="noopener">
            DOWNLOAD PDF
          </a>
        </div>
      </div>
    </main>

    <script>
      const toggle = document.querySelector(".nav-toggle");
      const nav = document.querySelector(".nav");

      toggle.addEventListener("click", () => {
        const isOpen = nav.classList.toggle("nav-open");
        toggle.setAttribute("aria-expanded", String(isOpen));
      });
    </script>
  </body>
</html>
