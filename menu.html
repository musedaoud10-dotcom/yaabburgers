<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu | YAAB Burgers</title>

    <style>
      :root{
        --bg:#000;
        --text:#fff;
        --muted:rgba(255,255,255,.75);
        --border:rgba(255,255,255,.22);
        --accent:#d6b15a;
      }
      *{box-sizing:border-box}
      html,body{margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text)}
      .container{width:min(1100px,calc(100% - 40px));margin:0 auto}

      /* Header */
      .site-header{
        position:sticky;top:0;z-index:50;
        background:#000;border-bottom:1px solid rgba(255,255,255,.08)
      }
      .header-inner{
        display:flex;align-items:center;justify-content:space-between;
        padding:14px 0;gap:16px
      }
      .brand{display:inline-flex;align-items:center;text-decoration:none}
      .brand-logo{
        display:block;height:44px;width:auto;
        background:transparent !important;border:0;box-shadow:none
      }

      .nav{display:flex;align-items:center;gap:26px}
      .nav a{
        color:var(--muted);text-decoration:none;
        letter-spacing:.18em;font-size:12px;padding:10px 0
      }
      .nav a:hover{color:var(--text)}
      .nav a.active{color:var(--text);position:relative}
      .nav a.active::after{
        content:"";position:absolute;left:0;right:0;bottom:2px;height:2px;
        background:var(--accent);border-radius:2px
      }

      .btn{
        display:inline-flex;align-items:center;justify-content:center;
        padding:10px 16px;border-radius:999px;font-size:12px;
        letter-spacing:.16em;text-decoration:none;user-select:none
      }
      .btn-outline{color:var(--text)!important;border:1px solid var(--border);background:transparent}
      .btn-outline:hover{border-color:rgba(255,255,255,.5)}

      /* Page background */
      .page-bg{
        min-height:calc(100vh - 76px);
        padding:60px 0 90px;
        background:
          radial-gradient(closest-side at 50% 40%, rgba(120,60,0,.18), rgba(0,0,0,.95)),
          linear-gradient(120deg, rgba(0,0,0,.95), rgba(60,20,0,.22));
        display:grid;place-items:center
      }

      /* Menu card (NOTICEABLY SMALLER BUT STILL BIG) */
      .menu-card{
        width:min(680px, 100%);          /* <- reduced from 920px */
        background:#fff;color:#111;
        border-radius:6px;
        box-shadow:0 18px 60px rgba(0,0,0,.55);
        padding:22px;                    /* slightly tighter */
      }

      .menu-image{
        width:100%;
        height:auto;
        display:block;
      }

      /* Optional: on large screens, give it a touch more breathing room vertically */
      @media (min-width: 900px){
        .page-bg{ padding:70px 0 110px; }
      }
    </style>
  </head>

  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="/index.html">
          <img
            src="/assets/images/yaab-burgers-logo.png"
            alt="YAAB Burgers"
            class="brand-logo"
          />
        </a>

        <nav class="nav">
          <a class="active" href="/menu.html">MENU</a>
          <a href="/story.html">ABOUT</a>
          <a href="/contact.html">CONTACT</a>
          <a class="btn btn-outline" href="https://your-order-link-here" target="_blank" rel="noopener">
            ORDER HERE
          </a>
        </nav>
      </div>
    </header>

    <main class="page-bg">
      <div class="menu-card">
        <img
          src="/assets/images/yaab-menu.png"
          alt="YAAB Burgers Menu"
          class="menu-image"
          loading="lazy"
        />
      </div>
    </main>
  </body>
</html>
